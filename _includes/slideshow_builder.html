<div id="slideshow-{{ include.id }}">
  <div class="slideshow-container">
    {% assign flag = 0 %}
    {% for slide in include.slides %}
      {% if flag == 0 %}
      <div class="mySlides fade">
      {% else %}
      <div class="mySlides fade" style="display: none;">
      {% endif %}
      <img src="assets/{{ slide }}" style="width:100%">
    </div>
    {% assign flag = 1 %}
    {% endfor %}

    {% for video in include.videos %}
      <div class="mySlides fade" style="display: none;">
        <video controls>
          <source src="assets/{{ video }}" type="video/mp4">
        </video>
    </div>
    {% endfor %}

  <a class="prev" onclick="plusSlides(-1, 'slideshow-{{ include.id }}')">&#10094;</a>
  <a class="next" onclick="plusSlides(1, 'slideshow-{{ include.id }}')">&#10095;</a>
</div>
<br>

<div style="text-align:center">
    {% for slide in include.slides %}
    <span class="dot" onclick="currentSlide({% increment i %}, 'slideshow-{{ include.id }}')"></span>
    {% endfor %}
    {% for video in include.videos %}
    <span class="dot" onclick="currentSlide({% increment i %}, 'slideshow-{{ include.id }}')"></span>
    {% endfor %}
</div> 
</div>
