# Site Specific Configuration
name: Thomi's site
headline_text: Projects and future blog posts.
description: Thomi's site.
#url: https://example.com
author: xinove1
timezone: America/Sao_Paulo
timezone_short: BR

# links
logo: assets/eu.jpeg
itch_link: https://xinove.itch.io/
github_link: https://github.com/xinove1
linkedin_link: https://www.linkedin.com/in/thomisircus/

# Keywords
keywords: ['raylib', 'c', 'games', 'godot']

# Styling
sass:
  sass_dir: _sass
  style: expanded # compact, expanded or compressed

# Paginate
pagination:
  enabled: true
  # Value set low for demonstration purposes
  per_page: 3
  sort_field: 'date'
  sort_reverse: true

# Category Paginating
autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false

# Exclusions
exclude: [ 'README.md', 'COPYING' ]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag

